<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>METEOR2025 â€” Earth Crater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Three.js import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/main.js" defer></script>

  <style>
    /* ====== Hover Animations ====== */
    label, input[type="range"], span {
      transition: all 0.25s ease;
    }

    label:hover {
      color: #0ff;
      transform: scale(1.05);
    }

    input[type="range"]:hover {
      filter: drop-shadow(0 0 6px #0ff);
      transform: scaleX(1.05);
    }

    span:hover {
      color: #ff0;
      transform: scale(1.2);
    }

    #controls {
      margin: 1rem;
      padding: 1rem;
      background: #111;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    #controls h3 {
      margin-top: 0;
      text-align: center;
      color: white;
    }

    #asteroidId {
      padding: 0.3rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
    }

    button[type="submit"] {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      background: white;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.25s ease;
    }

    button[type="submit"]:hover {
      background: #00aaff;
      color: #fff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Controls UI -->
  <div id="controls">
    <form id="asteroidForm">
      <!-- Pre-filled with sample asteroid ID + name -->
      <input type="text" id="asteroidId" placeholder="Enter asteroid ID" value="3542519" />
      <button type="submit">Load Asteroid</button>
    </form>

    <h3>Adjust Orbit Parameters</h3>
    
    <label for="aSlider">Semi-major axis (a)</label>
    <input id="aSlider" type="range" min="0.5" max="2.0" step="0.01" value="1" />
    <span id="aValue">1.00</span>
    <br />

    <label for="eSlider">Eccentricity (e)</label>
    <input id="eSlider" type="range" min="0.0" max="1.0" step="0.01" value="0.1" />
    <span id="eValue">0.10</span>
    <br />

    <label for="iSlider">Inclination (i, deg)</label>
    <input id="iSlider" type="range" min="0" max="180" step="1" value="10" />
    <span id="iValue">10</span>
  </div>

</body>
</html>
